<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Intro Component and Sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div id="website_content">
        <div id="into_words">
            <h1>Learn to code by <br> watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable.</p>
        </div>
        <div id="payment_section">
            <div id="purple_section">
                <p><span>Try it free 7 days</span> then<br>$20/mo. thereafter</p>
            </div>
            <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Email Address">
                <input type="text" placeholder="Password">
                <button> Claim Your Free Trial</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
